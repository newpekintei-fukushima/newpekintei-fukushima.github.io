<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ニュー北京亭 | New Pekintei</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color: #111;
    color: #eee;

    background-image: 
        linear-gradient(rgba(30, 30, 30, 0.3), rgba(30, 30, 30, 0.3)), 
        url("images/ニュー北京亭.jpg"); /* パスとファイル名を合わせる */
    background-repeat: repeat; /* 繰り返し表示 */
    background-attachment: fixed; /* スクロールしても背景を固定する場合（お好みで） */
    background-size: 100px
}

.container {
    display: flex;
}

/* 左サイド */
.sidebar {
    width: 220px;
    background-color: #1b1b1b;
    padding: 30px 20px;
    min-height: 100vh;

    position: sticky;  /* スクロールしても位置を保持する */
    top: 0;           /* 画面の一番上に固定 */
    height: 100vh;    /* 画面の高さに合わせる */
    overflow-y: auto; /* メニューが長い場合に備えて、バーの中だけスクロール可能に */
}

.sidebar h2 {
    font-size: 16px;
    margin-bottom: 20px;
    color: #aaa;
}

.sidebar a {
    display: block;
    color: #eee;
    text-decoration: none;
    margin-bottom: 15px;
    font-size: 14px;
}

.sidebar a:hover {
    color: #00ffcc;
}

/* 右メイン */
.main {
    flex: 1;
    padding: 40px;
    text-align: center; 
}

h1 {
    margin-top: 0;
    font-size: 3rem; /* 少し大きくすると映えます */
    color: #fff;     /* 文字の芯は白 */
    
    /* ピンク〜赤系のネオン（中華・バー風）の例 */
    text-shadow:
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #ff0055, /* ぼんやりした光 */
        0 0 30px #ff0055,
        0 0 40px #ff0055;
    
    /* 動きをつけたい場合は以下も追加（点滅） */
    animation: blink 2s infinite alternate;
}

/* わずかにチカチカさせるアニメーション（お好みで） */
@keyframes blink {
    0%, 100% { opacity: 1; }
    80% { opacity: 0.9; }
}

section {
    margin-bottom: 60px;
}

h2 {
    border-bottom: 1px solid #333;
    padding-bottom: 10px;
}
</style>
</head>

<body>

<div class="container">

    <!-- 左サイド -->
    <div class="sidebar">
        <h2>MENU</h2>
        <a href="#top">トップ</a>
        <a href="#news">最新情報</a>
        <a href="#menu">メニュー</a>
        <a href="#access">アクセス</a>
        <a href="#instagram">インスタグラム</a>
        <a href="#column">コラム</a>
    </div>

    <!-- 右メイン -->
    <div class="main">

        <section id="top">
            <h1>ニュー北京亭</h1>
            <p>Craft Beer Bar in Fukushima City</p>
            <p><strong>営業時間：</strong>18:00 - 24:00</p>
            <p>福島市のクラフトビール酒場。テイクアウトも可能です。</p>
        </section>

        <section id="news">
            <h2>最新情報</h2>
            <p>Coming Soon...</p>
        </section>

        <section id="menu">
            <h2>メニュー</h2>
            <p>Comig Soon...</p>
            
        </section>

        <section id="access">
            <h2>アクセス</h2>
            <p>福島県福島市置賜町町7-14</p>
            <p>福島駅から徒歩7分</p>
        </section>

        <section id="instagram">
            <h2>インスタグラム</h2>
            <p>
                <a href="https://www.instagram.com/new.pekintei7/" target="_blank">
                Instagramはこちら
                </a>
            </p>
        </section>

        <section id="column">
            <h2>コラム</h2>
            <p>店主のひとこと。</p>
        </section>

    </div>

</div>

</body>
</html>
